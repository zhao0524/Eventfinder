<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventfinder Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4">ğŸ« EventFinder</h2>
            <p class="text-center text-muted">Find events near you in the next 3 days</p>

            <form method="POST">
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control border border-primary" name="city" id="city" placeholder="e.g. Toronto" required>
                </div>
                <div class="mb-3">
                    <label for="keyword" class="form-label">Keyword <span class="text-muted">(optional)</span></label>
                    <input type="text" class="form-control border border-primary" name="keyword" id="keyword" placeholder="e.g. concert, comedy, festival">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ğŸ” Search Events</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
